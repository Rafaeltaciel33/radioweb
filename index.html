<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rádio Ao Vivo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-600 text-white">

  <!-- Cabeçalho -->
  <header class="bg-red-700 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Minha Rádio</h1>
    <button id="menu-btn" class="md:hidden text-white">☰</button>
    <nav id="mobile-menu" class="hidden md:flex space-x-4">
      <a href="#" class="hover:underline">Início</a>
      <a href="#" class="hover:underline">Programação</a>
      <a href="#" class="hover:underline">Contato</a>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main class="p-6 flex flex-col items-center space-y-6">
    <h2 class="text-3xl font-bold">Ouça Nossa Rádio Ao Vivo</h2>

    <button id="playButton" class="bg-white text-red-600 font-bold px-6 py-3 rounded shadow hover:bg-red-100 transition">
      Ouvir Ao Vivo
    </button>

    <audio id="audioPlayer" class="w-full max-w-md rounded" controls>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
      Seu navegador não suporta o elemento de áudio.
    </audio>
  </main>

  <!-- JavaScript -->
  <script>
    // Toca o áudio ao clicar no botão
    document.getElementById('playButton').addEventListener('click', function () {
      const audio = document.getElementById('audioPlayer');
      audio.play();
    });

    // Alterna o menu mobile
    document.getElementById('menu-btn').addEventListener('click', function () {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
