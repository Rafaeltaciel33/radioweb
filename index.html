<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rádio Ao Vivo com Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB2-S4zYL2eU_GwPoyUwXeZLXUPdpzAzVM",
      authDomain: "amordeus-ae3d6.firebaseapp.com",
      projectId: "amordeus-ae3d6",
      storageBucket: "amordeus-ae3d6.appspot.com",
      messagingSenderId: "1007935161262",
      appId: "1:1007935161262:web:14a572f7c4729cfbbc3e3f",
      measurementId: "G-2QQSBLDKED"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function enviarMensagem(nome, texto) {
      if (texto.trim() === "") return;
      await addDoc(collection(db, "mensagens"), {
        nome: nome || "Anônimo",
        texto: texto,
        timestamp: serverTimestamp()
      });
    }

    const mensagensRef = collection(db, "mensagens");
    const mensagensQuery = query(mensagensRef, orderBy("timestamp", "asc"));

    onSnapshot(mensagensQuery, (snapshot) => {
      const container = document.getElementById("chat");
      container.innerHTML = "";
      snapshot.forEach((doc) => {
        const msg = doc.data();
        const div = document.createElement("div");
        div.className = "mb-1";
        div.innerHTML = `<strong>${msg.nome}:</strong> ${msg.texto}`;
        container.appendChild(div);
      });
      container.scrollTop = container.scrollHeight;
    });

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("form-chat");
      const inputNome = document.getElementById("nome");
      const inputTexto = document.getElementById("mensagem");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        enviarMensagem(inputNome.value, inputTexto.value);
        inputTexto.value = "";
      });
    });
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }
    #chat {
      height: 300px;
      overflow-y: auto;
      background: #1e293b;
      border-radius: 8px;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body class="bg-red-600 text-white">

  <!-- Cabeçalho -->
  <header class="bg-red-700 p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Minha Rádio</h1>
    <button id="menu-btn" class="md:hidden text-white">☰</button>
    <nav id="mobile-menu" class="hidden md:flex space-x-4">
      <a href="#" class="hover:underline">Início</a>
      <a href="#" class="hover:underline">Programação</a>
      <a href="#" class="hover:underline">Contato</a>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main class="p-6 flex flex-col items-center space-y-6">
    <h2 class="text-3xl font-bold">Ouça Nossa Rádio Ao Vivo</h2>

    <button id="playButton" class="bg-white text-red-600 font-bold px-6 py-3 rounded shadow hover:bg-red-100 transition">
      Ouvir Ao Vivo
    </button>

    <audio id="audioPlayer" class="w-full max-w-md rounded" controls>
      <source src="https://stream-171.zeno.fm/8i25n4b6ixgvv?zt=eyJhbGciOiJIUzI1NiJ9.eyJzdHJlYW0iOiI4aTI1bjRiNml4Z3Z2IiwiaG9zdCI6InN0cmVhbS0xNzEuemVuby5mbSIsInJ0dGwiOjUsImp0aSI6Ik44NUU1ekZiUncyWWdLZ2hHSXFSeHciLCJpYXQiOjE3NDc0NDU5ODcsImV4cCI6MTc0NzQ0NjA0N30.KLlRH5j32gba8px65tZxA2g4Q5pNfO6_kkp9UAjdpUU" type="audio/mpeg">
      Seu navegador não suporta o elemento de áudio.
    </audio>

    <!-- Chat -->
    <section class="w-full max-w-md">
      <h3 class="text-xl font-semibold mt-6 mb-2">Chat da Rádio</h3>
      <input type="text" id="nome" placeholder="Seu nome" class="w-full p-2 mb-2 text-black rounded" required />
      <div id="chat"></div>
      <form id="form-chat" class="flex mt-2">
        <input type="text" id="mensagem" placeholder="Digite sua mensagem..." class="flex-1 p-2 text-black rounded-l" required />
        <button type="submit" class="bg-white text-red-600 px-4 py-2 rounded-r font-bold">Enviar</button>
      </form>
    </section>
  </main>

  <script>
    document.getElementById('playButton').addEventListener('click', function () {
      const audio = document.getElementById('audioPlayer');
      audio.play();
    });

    document.getElementById('menu-btn').addEventListener('click', function () {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
