<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>R치dio Chat Firebase</title>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB2-S4zYL2eU_GwPoyUwXeZLXUPdpzAzVM",
      authDomain: "amordeus-ae3d6.firebaseapp.com",
      projectId: "amordeus-ae3d6",
      storageBucket: "amordeus-ae3d6.firebasestorage.app",
      messagingSenderId: "1007935161262",
      appId: "1:1007935161262:web:14a572f7c4729cfbbc3e3f",
      measurementId: "G-2QQSBLDKED"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function enviarMensagem(nome, texto) {
      if (texto.trim() === "") return;
      await addDoc(collection(db, "mensagens"), {
        nome: nome || "An칪nimo",
        texto: texto,
        timestamp: serverTimestamp()
      });
    }

    // Som de r치dio
    const alertaSom = new Audio("https://actions.google.com/sounds/v1/alarms/beep_short.ogg");

    const mensagensRef = collection(db, "mensagens");
    const mensagensQuery = query(mensagensRef, orderBy("timestamp", "asc"));
    
    let ultimaMensagemId = null;

    onSnapshot(mensagensQuery, (snapshot) => {
      const container = document.getElementById("chat");
      container.innerHTML = "";
      let novaMensagem = false;

      snapshot.forEach((doc) => {
        const msg = doc.data();
        const div = document.createElement("div");
        div.innerHTML = `<strong>${msg.nome}:</strong> ${msg.texto}`;
        container.appendChild(div);

        if (doc.id !== ultimaMensagemId) {
          novaMensagem = true;
          ultimaMensagemId = doc.id;
        }
      });

      container.scrollTop = container.scrollHeight;

      // Toca som se for uma nova mensagem
      if (novaMensagem) {
        alertaSom.play().catch(() => {}); // evita erro se bloqueado
      }
    });

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("form-chat");
      const inputNome = document.getElementById("nome");
      const inputTexto = document.getElementById("mensagem");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        enviarMensagem(inputNome.value, inputTexto.value);
        inputTexto.value = "";
      });
    });
  </script>

  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #0a0a0a;
      color: #00ff88;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffffff;
    }
    #chat {
      height: 300px;
      overflow-y: auto;
      background: #111;
      border: 2px dashed #00ff88;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 1.2em;
    }
    input, button {
      padding: 10px;
      border: none;
      margin: 5px 0;
      border-radius: 5px;
      font-size: 1em;
    }
    input {
      width: calc(100% - 22px);
      background: #222;
      color: #00ff88;
    }
    button {
      width: 100%;
      background-color: #00ff88;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>游니 R치dio Chat Ao Vivo</h1>
  <input type="text" id="nome" placeholder="Seu nome (opcional)" />
  <div id="chat"></div>
  <form id="form-chat">
    <input type="text" id="mensagem" placeholder="Fale no r치dio..." required />
    <button type="submit">Transmitir 游닉</button>
  </form>
</body>
</html>
